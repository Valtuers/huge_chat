<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.css" rel="stylesheet" />
	<link href="css/header.css" rel="stylesheet"/>
	<style>
		html,body {
			height: 100%;
			overflow: hidden;
		}
		.ignoreRequest{
			
		}
		.passRequest{
			background: #409EFF;
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<ul class="mui-table-view" id="ul_friend_request_list" style="margin-bottom: 10px;"></ul>
	</div>
	<script src="js/mui.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function () {
			//获取用户全局对象
			var user = app.getUserGlobalInfo();
			
			//加载好友请求记录
			var thisWebview = plus.webview.currentWebview();
			thisWebview.addEventListener("show",function(){
				loadingFriendRequest();
			});
			
			//刷新好友请求,初始化websocket
			window.addEventListener("refresh",function(){
				loadingFriendRequest();
				CHAT.init();
			});
			CHAT.init();
		});
		//构建聊天业务CHAT
		window.CHAT = {
			socket: null,
			init: function() {
				if (window.WebSocket) {
					//如果当前的状态已经连接,那就不需要重复初始化websocket
					if(CHAT.socket != null && CHAT.socket != undefined && CHAT.socket.readyState == WebSocket.OPEN){
						return false;
					}
					
					CHAT.socket = new WebSocket(app.nettyServerUrl);
					CHAT.socket.onopen = CHAT.wsopen,
					CHAT.socket.onclose = CHAT.wsclose,
					CHAT.socket.onerror = CHAT.wserror,
					CHAT.socket.onmessage = CHAT.wsmessage;
				} else {
					alert("手机设备过旧，请升级手机设备...");
				}
			},
			chat: function(msg) {
				//如果当前websocket的状态是已打开,则直接发送,否则重连
				if(CHAT.socket != null && CHAT.socket != undefined && CHAT.socket.readyState == WebSocket.OPEN){
					CHAT.socket.send(msg);
				}else{
					//重连websocket
					CHAT.init();
					setTimeout("CHAT.reChat("+msg+")",500);
				}
			},
			reChat: function(msg){
				CHAT.socket.send(msg);
			},
			wsopen: function(){
				console.log("websocket连接已建立");
				var me = app.getUserGlobalInfo();
				//构建ChatMsg
				var chatMsg = new app.ChatMsg(me.id,null,null,null);
				//构建DataContent
				var dataContent = new app.DataContent(app.CONNECT,chatMsg,null);
				//发送WebSocket
				CHAT.chat(JSON.stringify(dataContent));
			},
			wsmessage: function(e) {
				//调用聊天webview的方法
				var cahtWebview = plus.webview.getWebviewById("chatting-");
				cahtWebview.evalJS("receiveMsg('"+e.data+"')");
				cahtWebview.evalJS("resizeScreen()");
			},
			wsclose: function() {
				console.log("连接关闭...");
			},
			wserror: function() {
				console.log("发生错误...");
			}
		};
		
		function loadingFriendRequest(){
			//获取用户全局对象
			var user = app.getUserGlobalInfo();
			mui.ajax(app.serverUrl + '/user/queryFriendRequest',{
				data:{
					userId: user.id
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(res){
					if(res.status == 200){
						var friendRequestList = res.data;
						
						var ul_friend_request_list = document.getElementById("ul_friend_request_list");
						if (friendRequestList != null && friendRequestList.length > 0) {
							var requestHtml = "";
							for (var i = 0 ; i < friendRequestList.length ; i ++) {
								requestHtml += renderFriendRequests(friendRequestList[i]);
							}
							ul_friend_request_list.innerHTML = requestHtml;
							// 动态对忽略和通过按钮进行事件绑定
							mui(".btnOper").on("tap", ".ignoreRequest", function(e) {
								var friendId = this.getAttribute("friendId");
								operatorFriendRequest(user.id, friendId, 0);
							});
							
							mui(".btnOper").on("tap", ".passRequest", function(e) {
								var friendId = this.getAttribute("friendId");
								operatorFriendRequest(user.id, friendId, 1);
							});
					
						} else {
							ul_friend_request_list.innerHTML = "";
						}
					}
				}
			});
		}
			
		// 操作好友请求
		function operatorFriendRequest(userId, friendId, operType) {
			mui.ajax(app.serverUrl + "/user/operFriendRequest",{
				data:{
					acceptUserId: userId,
					sendUserId: friendId,
					operType: operType
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；              
				success:function(res){
					// 更新通讯录
					app.setContactList(res.data);
					
					// 重新加载好友请求记录
					loadingFriendRequest();
				}
			});
		}
		
		// 用于拼接单个朋友的请求
		function renderFriendRequests(friend) {
			var html = "";
			
			html = '<li class="btnOper mui-table-view-cell mui-media">' +
						'<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="' + app.imgServerUrl + friend.sendFaceImage + '">' +
							'<span id="span_nickname" class="mui-pull-right">' +
								'<button friendId="' + friend.sendUserId + '" type="button" class="ignoreRequest mui-btn mui-btn-grey" style="padding: 4px 10px;margin-right:5px;">忽略</button>' +
								'<button friendId="' + friend.sendUserId + '" type="button" class="passRequest mui-btn mui-btn-blue" style="padding: 4px 10px;">通过</button>' +
							'</span>' +
							'<div class="mui-media-body">' +
							   '<label>' + friend.sendNickname + '</label>' +
								'<p class="mui-ellipsis">请求添加你为朋友</p>' +
							'</div>' +
						'</a>' +
					'</li>';
			
			return html;
		}
	</script>
</body>
</html>
